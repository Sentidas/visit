name: Build Country Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получение кода
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Установка Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

            # Шаг 3: Даем права на выполнение gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Шаг 3: Кэширование Gradle зависимостей
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Шаг 4: Сборка микросервиса country
      - name: Build country service
        run: |
          ./gradlew :country:clean :country:build

      # Шаг 5: Проверка созданного JAR-файла
      - name: Verify JAR file
        run: |
          ls -la country/build/libs/
          echo "JAR файл создан"

      # Шаг 6: Сборка Docker-образа
      - name: Build Docker image
        run: |
          cd country
          docker build -t country-service:${{ github.sha }} .

      # Шаг 7: Тестирование Docker-образа
      # Шаг 7: Сборка Docker-образа
      - name: Build Docker image
        run: |
          cd country
          docker build -t country-service:${{ github.sha }} .

      # Шаг 8: Сохранение Docker-образа как артефакта
      - name: Save Docker image as artifact
        run: |
          docker save country-service:${{ github.sha }} -o country-service-image.tar
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: country-service-docker-image
          path: country-service-image.tar

      # Шаг 9: Базовое тестирование Docker-образа
      - name: Test Docker image
        run: |
          # Запускаем контейнер в фоновом режиме с тестовым профилем
          docker run -d \
            --name country-test \
            -e SPRING_PROFILES_ACTIVE=test \
            -p 8080:8080 \
            country-service:${{ github.sha }}

          # Ждем запуска приложения
          sleep 20

          # Проверяем, что контейнер работает
          docker ps | grep country-test

          # Пробуем сделать HTTP запрос к health endpoint
          curl --retry 5 --retry-delay 5 --retry-max-time 30 \
            http://localhost:8080/actuator/health || echo "Health check failed"

          # Останавливаем контейнер
          docker stop country-test
          docker rm country-test

      # Шаг 10: Запуск тестовой базы данных (опционально)
      - name: Start test database
        run: |
              docker run -d \
                --name test-mysql \
                -e MYSQL_ROOT_PASSWORD=test \
                -e MYSQL_DATABASE=country_test \
                -p 3306:3306 \
                mysql:8.0
              sleep 30