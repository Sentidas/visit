name: Build Country Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получение кода
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Установка Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Шаг 3: Даем права на выполнение gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Шаг 4: Кэширование Gradle зависимостей
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Шаг 5: Сборка микросервиса country
      - name: Build country service
        run: |
          ./gradlew :country:clean :country:build

      # Шаг 6: Проверка созданного JAR-файла
      - name: Verify JAR file
        run: |
          ls -la country/build/libs/
          echo "JAR файл создан"

      # Шаг 7: Сборка Docker-образа
      - name: Build Docker image
        run: |
          cd country
          docker build -t country-service:${{ github.sha }} .

      # Шаг 8: Сохранение Docker-образа как артефакта
      - name: Save Docker image as artifact
        run: |
          docker save country-service:${{ github.sha }} -o country-service-image.tar
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: country-service-docker-image
          path: country-service-image.tar

      # Шаг 9: Базовое тестирование Docker-образа (исправленная версия)
      - name: Test Docker image
        run: |
          # Запускаем контейнер в фоновом режиме с выводом логов
          docker run -d \
            --name country-test \
            -e SPRING_PROFILES_ACTIVE=docker \
            -p 8080:8080 \
            country-service:${{ github.sha }}
          
          # Ждем запуска приложения и проверяем логи
          sleep 10
          
          # Проверяем, что контейнер все еще работает
          if docker ps --filter "name=country-test" --format "table {{.Names}}\t{{.Status}}" | grep -q "country-test"; then
            echo "Контейнер запущен, проверяем логи..."
            docker logs country-test --tail 20
          else
            echo "Контейнер завершился, выводим логи для диагностики:"
            docker logs country-test
            exit 1
          fi
          
          # Останавливаем контейнер
          docker stop country-test
          docker rm country-test